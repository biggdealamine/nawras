<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #6b6bfa);
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 48px;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 20px 0 30px;
        }

        .subtitle {
            font-size: 24px;
            color: #2d3436;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            background: #dfe6e9;
            color: #6c5ce7;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .button:hover {
            background: #a29bfe;
            color: white;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>

    <script>
        function showAnswer(answer) {
            var result = document.getElementById("result");
            if (answer == "yes") {
                result.innerHTML = "Love youuu, annd thank you for choosing me‚ù§Ô∏è";
                result.style.color = "#ff6b6b";
                result.style.fontSize = "36px";
                result.style.fontWeight = "bold";
            } else {
                result.innerHTML = "Oh... THAT'S NOT A CHOICE! GO PRESS YES";
                result.style.color = "gray";
                result.style.fontSize = "18px";
                result.style.fontWeight = "normal";
                result.style.animation = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="title">Nawrass, will you be my forever partner?</h1>
        <h2 class="subtitle">(do not press noüî™)</h2>
        <button class="button" onclick="showAnswer('yes')">Yes!üíç</button>
        <button class="button" onclick="showAnswer('no')">No (brki 3liha n7wik)</button>
        <p id="result"></p>
    </div>
</body>
</html>
